apiVersion: v1
kind: Namespace
metadata:
  name: e2e
---
apiVersion: v1
kind: Pod
metadata:
  name: db
  namespace: e2e
  labels:
    tier: database
    stage: e2e
spec:
  containers:
    - name: db
      image: pobedos/test-db:latest
      env:
        - name: POSTGRES_PASSWORD
          value: postgres
      ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: e2e
  labels:
    tier: service
    stage: e2e
spec:
  selector:
    tier: database
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-test
  namespace: e2e
  labels:
    tier: backend
    stage: e2e
spec:
  template:
    metadata:
      labels:
        tier: backend
        stage: e2e
    spec:
      containers:
        - name: backend-test
          image: pobedos/backend:latest
  selector:
    matchLabels:
      tier: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: e2e
  labels:
    tier: service
    stage: e2e
spec:
  selector:
    tier: backend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: e2e
  labels:
    tier: frontend
    stage: e2e
spec:
  containers:
    - name: frontend
      image: pobedos/frontend1:latest
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: e2e
  labels:
    tier: service
    stage: e2e
spec:
  selector:
    tier: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
